<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="insulin-container">
			<h3>Калькулятор инсулина</h3>
			<form>
				<div class="mb-3">
					<label for="carbohydrate" class="form-label">Углеводы</label>
					<input
						autofocus
						type="number"
						class="form-control"
						id="carbohydrate"
						autocomplete="off"
						aria-describedby="emailHelp"
					/>
					<div id="emailHelp" class="form-text">Введите общее кол-во углеводов в цифрах</div>
				</div>
				<div class="mb-3" id="insulin-div">
					<label
						for="insulin"
						class="form-label"
						data-bs-toggle="tooltip"
						data-bs-placement="top"
						title="Коэффициент чувствительности к инсулину"
					>
						Коэффициент чувствительности к инсулину
					</label>
					<input type="number" class="form-control" autocomplete="off" id="insulin" aria-describedby="emailHelp" />
					<div id="emailHelp" class="form-text">Введите общее кол-во углеводов</div>
				</div>
				<div class="mb-3">
					<span
						class="display-6"
						data-bs-toggle="tooltip"
						data-bs-placement="top"
						title="Коэффициент чувствительности к инсулину 1.5, Методика расчета: (Кол-во углеводов / 12) * 1,5 = результат"
					>
						Результат:
					</span>
					<span class="display-5" id="result"><b>0</b></span>
				</div>
				<button type="submit" id="submit" class="btn btn-outline-success btn-sm">Посчитать</button>
				<button type="button" id="reset" class="btn btn-outline-danger btn-sm">Сбросить все данные</button>
				<p class="mb-3 m-4 bg-danger text-white text-wrap p-3" id="errorDiv">Пожалуйста введите углеводы</p>
			</form>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
